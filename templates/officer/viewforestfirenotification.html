{% extends 'officer/officerindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="view_forestfire_notification_officer_search">
  <table width="200" border="1"class="table table-hover">
    <tr>
      <td colspan="2">Camera</td>
      <td><input type="text" name="textfield" required /></td>
      <td><input type="submit" name="Submit" value="search" /></td>
    </tr>
    <tr>
      <td>Cam  no </td>
      <td>Camera photo </td>
      <td>Date</td>
      <td>Type</td>
      <td></td>
    </tr>
     {% for i in val %}
      <tr>
    <td>{{ i.CAMERA.camerano }}</td>
              <td><img src="{{ i.image.url }}" height="100px" width="100px" alt=""/></td>

    <td>{{ i.date }}</td>
    <td>{{ i.type }}</td>
      <td><a href="https://www.google.com/maps?q={{ i.CAMERA.latitude }},{{ i.CAMERA.longitude }} " class="btn btn-danger" >Track</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
