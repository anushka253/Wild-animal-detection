{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form action="notificationsearch" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1"class="table table-hover">
    <tr>
      <td>Date</td>
      <td colspan="2"><label>
      <input type="date" name="textfield" value="{{ name }}" required/>
      </label></td>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Search" class="btn btn-outline-info" />
          </div>
      </label></td>
    </tr>
    <tr>
      <td>Camera</td>
      <td>Date&amp;Time</td>
      <td>Img(fire)</td>
        <td></td>
    </tr>
      {% for i in val %}
      <tr>
    <td>{{ i.CAMERA.camerano }}</td>
    <td>{{ i.date }}</td>
    <td><img src="./media/{{ i.image }}" height="100px" width="100px" alt=""/></td>
      <td><a href="https://www.google.com/maps?q={{ i.CAMERA.latitude }},{{ i.CAMERA.longitude }}">Track</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
