{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form action="/view_animal_dedection_search#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-hover">
    <tr>
        <td align="right"><b>Date</b></td>
      <td colspan="2"><label>
      <input type="date" name="textfield" class="form-control" value="{{ dt }}" required />
      </label>&nbsp;&nbsp;&nbsp;<input type="submit" name="Submit" value="Search" class="btn btn-success"/></td>
      <td colspan="1"><label>
        <div align="center">

          </div>
      </label></td>
    </tr>
    <tr class="table-dark">
      <td>Camera</td>
      <td>Date &amp; Time</td>
      <td>Animal Image</td>
      <td>Status</td>
        <td></td>
    </tr>
      {% for i in val %}
     <tr>
    <td>{{ i.CAMERA.camerano }}</td>
    <td>{{ i.date }}</td>
    <td><img src="./media/{{ i.image }}" height="100px" width="100px" alt=""/></td>
      <td><a href="https://www.google.com/maps?q={{ i.CAMERA.latitude }},{{ i.CAMERA.longitude }}">Track</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
