{% extends 'admin/adminindex.html' %}
{% block body %}


<body><form id="form1" name="form1" method="post" action="/addofficerpost" enctype="multipart/form-data">
<table class="table table-hover">
  <tr>
      <td><b>First Name</b></td>
    <td>
      <label>
        <input type="text" class="form-control" name="textfield" required/>
        </label>
</td>
  </tr>
  <tr>
      <td><b>Last Name</b> </td>
    <td>
      <label>
        <input type="text" class="form-control" name="textfield2"required />
        </label>
</td>
  </tr>
  <tr>
      <td><b>Place</b></td>
    <td>
      <label>
        <input type="text" class="form-control" name="textfield3"required />
        </label>
</td>
  </tr>
  <tr>
      <td><b>Post</b></td>
    <td>
      <label>
        <input type="text" class="form-control" name="textfield4"required />
        </label>
</td>
  </tr>
  <tr>
      <td><b>Pin</b></td>
    <td>
      <label>
        <input type="text" class="form-control" name="textfield5" required pattern="[0-9]{6}"/>
        </label>
</td>
  </tr>
  <tr>
      <td><b>Gender</b></td>
    <td>
      <label>
        <input name="radiobutton" type="radio" value="male" checked />
        Male<br />
        </label>
      <label>
        <input name="radiobutton" type="radio" value="female" />
        Female</label>
</td>
  </tr>
  <tr>
      <td><b>Email</b></td>
    <td>
      <label>
        <input type="email" class="form-control" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
        </label>
</td>
  </tr>
  <tr>
      <td><b>Phone</b></td>
    <td>
      <label>
        <input type="text" class="form-control" name="textfield7" required pattern="[0-9]{10}" />
        </label>
</td>
  </tr>
  <tr>
      <td height="45"><b>Photo</b></td>
    <td>
      <label>
        <input type="file" class="form-control" name="file" required />
        </label>
</td>
  </tr>
  <tr>
      <td><b>Username </b></td>
    <td>
      <label>
        <input type="text" class="form-control" name="textfield8"required />
        </label>
   </td>
  </tr>
  <tr>
      <td><b>Password</b></td>
    <td>
      <label>
        <input type="text" class="form-control" name="textfield9" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
        </label>
    </td>
  </tr>
    <tr>
        <td align="center" colspan="2"><input type="submit" value="Add" class="btn btn-info"/></td>
    </tr>
</table>
</form>
{% endblock %}
